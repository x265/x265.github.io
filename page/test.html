<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="style.css" type="text/css">

	<script>
	var looper; var degrees = 0; function rotateAnimation(el,speed){ var elem = document.getElementById(el); if(navigator.userAgent.match("Chrome")){ elem.style.WebkitTransform = "perspective(1262px) rotateY("+degrees+"deg)"; } else if(navigator.userAgent.match("Firefox")){ elem.style.MozTransform = "perspective(1262px) rotateY("+degrees+"deg)"; } else if(navigator.userAgent.match("MSIE")){ elem.style.msTransform = "perspective(1262px) rotateY("+degrees+"deg)"; } else if(navigator.userAgent.match("Opera")){ elem.style.OTransform = "perspective(1262px) rotateY("+degrees+"deg)"; } else { elem.style.transform = "perspective(1262px) rotateY("+degrees+"deg)"; } looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed); degrees++; if(degrees > 340){ degrees = 340; } document.getElementById("status").innerHTML = "perspective(1262px) rotateY("+degrees+"deg)"; }
	</script>
</head>
<body>
	<h1>Lorem Ipsum</h1>
	<h2>Lorem Ipsum</h2>
	<h3>Lorem Ipsum</h3>
	<h4>Lorem Ipsum</h4>
	<h5>Lorem Ipsum</h5>

	<div id="threed"></div>
	<script>rotateAnimation("threed",1);</script>
	<h5 id="status"><h5>
</body>
</html>
